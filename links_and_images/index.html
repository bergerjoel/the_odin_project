<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Homepage</h1>

    <!-- Using the "anchor" element for an embedded "absulute link": -->
    <!-- "target='_blank'" opens link in new tab; "rel='noopener noreferrer'" defines the relation between the current page and the linked document; see: https://www.theodinproject.com/lessons/foundations-links-and-images -->
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a>

    <!-- Using the "anchor" element for a "relative link" to my "about.html" page: -->
    <a href="pages/about.html">About</a>

    <!-- Adding an image with "img src": -->
    <img src="./images/dog.jpg" alt="An image of a dog with yellow backdrop." height="450">

</body>

</html>
